plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    jcenter()
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

dependencies {
}

application {
    mainClassName = 'com.rasmusrim.dinosaur.game.Application'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.rasmusrim.dinosaur.game.Main'

    }
}

